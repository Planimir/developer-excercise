<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>CloudruidTask</title>
  <link href="webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="webjars/jquery/3.5.1/jquery.min.js"></script>
  <script src="webjars/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="row">
  <div class="col">
    <th:block th:include="~{fragments/nav}"/>
  </div>
</div>
<div class="row mx-2">
  <div class="col">
    <h1>Applicable Deals</h1>
  </div>
</div>
<div class="row mx-2">
  <div class="col-12">
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>Name</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="e : ${deals}">
        <td><span th:text="${e.name}"></span></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row mx-2">
  <div class="col flex-grow-0 text-nowrap">
    <a class="btn btn-info text-white" th:href="@{/products}">Go to products</a>
  </div>
</div>
</body>
</html>
