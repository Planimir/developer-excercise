<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CloudruidTask</title>
    <link href="webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="row">
        <div class="col">
            <th:block th:include="~{fragments/nav}"/>
        </div>
    </div>
    <div class="row mx-2">
        <div class="col">
            <h1>Products</h1>
        </div>
    </div>
    <div class="row mx-2">
        <div class="col-12">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="e : ${products}">
                    <td><span th:text="${e.name}"></span></td>
                    <td><span th:text="${e.price}"></span></td>
                    <td>
                        <form method="POST" th:action="@{/cart/product/add/{product_id}(product_id=${e.id})}">
                            <button class="btn btn-success" type="submit" name="submit">Add</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
<!--        <div class="col-12 col-md-6 col-lg-3">-->
<!--            <form>-->
<!--                <div class="form-group">-->
<!--                    <label for="productNameInput">Name</label>-->
<!--                    <input type="text" class="form-control" id="productNameInput" placeholder="Product name">-->
<!--                </div>-->
<!--                <div class="form-group">-->
<!--                    <label for="productPriceInput">Price</label>-->
<!--                    <input type="number" class="form-control" id="productPriceInput" placeholder="Product price" min="0">-->
<!--                </div>-->
<!--                <button type="submit" class="btn btn-primary">Submit</button>-->
<!--            </form>-->
<!--        </div>-->
    </div>
    <div class="row mx-2">
        <div class="col">
            <a class="btn btn-info text-white" th:href="@{/cart}">Go to cart</a>
        </div>
    </div>
</body>
</html>

<!--
<table> - table opening tag
<thead> - table head opening tag
<tr> - table row
<th> - table header
<tbody> - table body
<td> - table data
<span> - inline element.
-->
