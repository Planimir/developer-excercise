<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>CloudruidTask</title>
  <link href="webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="webjars/jquery/3.5.1/jquery.min.js"></script>
  <script src="webjars/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="row">
  <div class="col">
    <th:block th:include="~{fragments/nav}"/>
  </div>
</div>
<div class="row mx-2">
  <div class="col">
    <h1>Checkout</h1>
  </div>
</div>
<div class="row mx-2">
  <div class="col">
    <h4>Total:</h4><br>
    <hr>
    <h4><span th:text="${details.aws}"></span> aws, <span th:text="${details.clouds}"></span> clouds</h4>
    <h4>Applied discounts: <span th:text="${details.appliedDiscounts}"></span></h4>
  </div>
</div>
<div class="row mx-2">
  <div class="col">
    <a class="btn btn-info text-white" th:href="@{/products}">Back</a>
  </div>
</div>
</body>
</html>
